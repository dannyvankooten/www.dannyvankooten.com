    <h1>{{$.Title}}</h1>
    {{$.Content}}

        {{ $year := 0 }}
        {{ range $.Posts }}
            {{if not (eq .Date.Year $year)}}
                {{ $year = .Date.Year }}

                <ul>
                {{end}}
            <li><a href="/{{.URLPath}}">{{ .Title }}</a></li>


        {{ end }}
    </ul>
