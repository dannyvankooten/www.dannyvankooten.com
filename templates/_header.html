<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <title>{{ .Title }}</title>
    <link rel="canonical" href="{{ .Page.Permalink }}">
    <link rel="alternate" type="application/rss+xml" href="/feed.xml">
    <link rel="sitemap" type="application/xml" href="/sitemap.xml">
    <style>
        body {
            font: 16px/1.4 monospace;
            background: #f5f5f0;
            color: #222;
            margin: 0 auto;
            padding: 1em;
            max-width: 72ch;
        }
        a {
            color: #222;
            font-weight: bold;
        }
        h1, h2, h3, h4 {
            line-height: 1.1;
            text-transform: uppercase;
        }
        h1, h2, h3, h4 {
            margin-top: 2em;
            padding-bottom: 4px;
            border-spacing: 4px;
            border-bottom: 2px solid #222;
        }
        hr {
            height: 1px;
            border: 0;
            background: #BBB;
            margin: 2em 0;
        }
        main ul,
        main p,
        main pre,
        main table,
        main blockquote,
        footer ul,
        footer p,  {
            margin: 1em 0;
        }
        main ul {
            padding: 0 0 0 1em;
        }
        main li {
            margin: 0 0 0.5em 0;
        }
        header {
            margin-bottom: 4em;
        }
        footer{
           margin-top: 4em;
        }
        footer > p,
        footer > ul {
            margin-bottom: 2em;
        }
        small {
            font-size: 14px;
        }
        header ul, footer ul {
            list-style: none;
            padding: 0;
            text-transform: uppercase;
        }
        header li, footer li {
            display: block;
            margin-bottom: 1em;
        }
        blockquote {
            border-left: 10px solid #999;
            padding-left: 1em;
            margin: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        /* inline code */
        code {
            background: #DDD;
        }
        /* code blocks */
        pre code {
            background: hsl(210, 15%, 22%);
            color: white;
            padding: 6px 10px;
            display: block;
            overflow-x:auto;
        }
        table{
            width: 100%;
            table-layout: auto;
            border-collapse:collapse;
            border: 1px solid #EEE;
            line-break: strict;
        }
        thead th,
        thead td {
            font-weight: bold;
        }
        tbody th,
        tbody tr {
            font-weight: normal;
        }
        th,
        td{
            border: 0;
            text-align:left;
            padding: 4px 8px;
        }
        thead {
            background: #24292F;
            color: white;
        }
        tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.04);
        }
        sub,
        sup {
            font-size: 80%;
            line-height: 0;
            position: relative;
            vertical-align: baseline;
        }
        sub { bottom: -0.25em; }
        sup { top: -0.5em; }
        sup a {
            font-size: 0.8em;
            color: #24202F;
            vertical-align: text-top;
        }
        @media(min-width: 920px) {
            header, footer {
                text-align: center;
            }
            header li, footer li {
                display: inline-block;
                margin: 0 1em 0 0;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/" rel="home">Danny van Kooten</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/blog/">Blog</a></li>
            <li><a href="/contact/">Contact</a></li>
            <li><a href="/feed.xml">RSS</a></li>
        </ul>
    </nav>
</header>
