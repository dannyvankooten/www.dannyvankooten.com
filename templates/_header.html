<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <title>{{ .Title }}{{ if ne .Page.UrlPath "" }} - {{ .Site.Title }}{{ end }}</title>
    <link rel="canonical" href="{{ .Page.Permalink }}">
    <link rel="alternate" type="application/rss+xml" href="/feed.xml">
    <link rel="sitemap" type="application/xml" href="/sitemap.xml">
    <style>
body {
    font: 16px/1.5 monospace;
    background: #eee;
    color: #222;
    padding: 1em;
    max-width: 72ch;
    margin-left: auto;
    margin-right: auto;
}
a {
    color: #222;
    font-weight: bold;
    text-decoration-skip-ink: true;
    text-underline-offset: 2px;
}
a:visited {
    color: #333;
}
h1, h2, h3, h4, h5 {
    line-height: 1.1;
    text-transform: uppercase;
}
h1, h2, h3, h4, h5 {
    margin-top: 2em;
    padding-bottom: 4px;
}
h1:before {
    content: "# ";
    color: #888;
}
h2:before {
    content: "## ";
    color: #888;
}
h3:before {
    content: "### ";
    color: #888;
}
h4:before {
    content: "#### ";
    color: #888;
}
hr {
    height: 1px;
    border: 0;
    background: #bbb;
    margin: 2em 0;
}
main ul,
main p,
main pre,
main > div,
main blockquote,
footer ul,
footer p {
    margin-top: 1.5em;
    margin-bottom: 1.5em;
}
main ul {
    padding: 0 0 0 1em;
    list-style-type: '- ';
}
main li {
    margin: 0 0 0.65em 0;
}
header {
    margin-bottom: 4em;
}
footer{
    margin-top: 4em;
}
footer > p,
footer > ul {
    margin: 2em 0;
}
small {
    font-size: 14px;
}
header ul, footer ul {
    list-style: none;
    padding: 0;
    text-transform: uppercase;
}
header li, footer li {
    display: block;
    margin-bottom: 1em;
}
blockquote {
    border-left: 8px solid #888;
    padding: 0 1em;
    font-style: italic;
    margin-left: 0;
}
img {
    max-width: 100%;
    height: auto;
}
code {
    background: #ddd;
    padding: 0 4px;
    display: inline-block;
}
pre {
    font-size: 14px;
    background: hsl(210, 15%, 22%);
    color: white;
    display: block;
    overflow-x: auto;
    padding: 1em;
}
pre code {
    font-size: inherit;
    background: inherit;
    padding: 0;
}
table{
    width: 100%;
    table-layout: auto;
    border-collapse:collapse;
    border: 1px solid #24292f;
    line-break: strict;
}
thead th,
thead td {
    font-weight: bold;
}
tbody th,
tbody tr {
    font-weight: normal;
}
th,
td{
    border: 0;
    text-align:left;
    padding: 8px;
}
thead {
    background: #24292f;
    color: white;
}
tr:nth-child(even) {
    background: rgba(0, 0, 0, 0.04);
}
sup {
    line-height: 1;
    font-size: 80%;
    unicode-bidi: isolate;
}
sup a {
    font-weight: normal;
    text-decoration: none;
}
sup a:before{
    content: "[";
}
sup a:after {
    content: "]";
}
@media (prefers-color-scheme: dark) {
    body {
        background: #222;
        color: #eee;
    }
    code { background: #343434; }
    pre code { color: #eee; }
    a { color: #eee; }
    a:visited { color: #ddd;  }
}
@media(min-width: 820px) {
    header, footer {
        text-align: center;
    }
    header li, footer li {
        display: inline-block;
        margin: 0 1em 0 0;
    }
}
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/" rel="home">Danny van Kooten</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/blog/">Blog</a></li>
            <li><a href="/contact/">Contact</a></li>
            <li><a href="/feed.xml">RSS</a></li>
        </ul>
    </nav>
</header>
