<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <title>{{ .Title }}{{ if ne .Page.UrlPath "" }} - {{ .Site.Title }}{{ end }}</title>
    <link rel="canonical" href="{{ .Page.Permalink }}">
    <link rel="alternate" type="application/rss+xml" href="/feed.xml">
    <link rel="sitemap" type="application/xml" href="/sitemap.xml">
    {{ if not .Page.DatePublished.IsZero -}}
    <meta property="og:title" content="{{ .Page.Title }}">
    <meta property="og:url" content="{{ .Page.Permalink }}">
    <meta property="og:image" content="{{ .Site.Url }}img/avatar.jpeg">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    {{- end }}
    <style>
body {
    font: 16px/1.5 verdana, helvetica, arial, sans-serif;
    color: #333;
    padding: 16px;
    max-width: 72ch;
    margin-left: auto;
    margin-right: auto;
    background: #fff;
}
a {
    color: #222;
    text-decoration-skip-ink: true;
    text-underline-offset: 2px;
    text-decoration-style: dotted;
}
a:hover,
a:focus {
    color: #000;
    text-decoration-style: solid;
}
a:visited {
    color: #444;
}
h1, h2, h3, h4, h5 {
    line-height: 1.1;
}
h1, h2, h3, h4, h5 {
    margin-top: 32px;
    margin-bottom: 16px;
}
hr {
    height: 1px;
    border: 0;
    background: #DDD;
    margin: 32px 0;
}
main ul,
main p,
main pre,
main > div,
main blockquote,
footer ul,
footer p {
    margin-top: 16px;
    margin-bottom: 16px;
}
main ul,
main ol {
    padding: 0 0 0 16px;
}
main ul {
    list-style-type: '- ';
}
main li {
    margin: 0 0 8px 0;
}
header {
    margin-bottom: 64px;
}
footer{
    margin-top: 64px;
}
footer > p,
footer > ul {
    margin: 32px 0;
}
small {
    font-size: 14px;
}
header ul, footer ul {
    list-style: none;
    padding: 0;
}
header li, footer li {
    display: block;
    margin-bottom: 16px;
}
blockquote {
    border-left: 8px solid #888;
    padding: 0 16px;
    font-style: italic;
    margin-left: 0;
}
img {
    max-width: 100%;
    height: auto;
}
code {
    background: #ddd;
    padding: 0 4px;
    display: inline-block;
}
pre {
    font-size: 14px;
    background: hsl(210, 15%, 22%);
    color: white;
    display: block;
    overflow-x: auto;
    padding: 16px;
}
pre code {
    font-size: inherit;
    background: inherit;
    padding: 0;
}
table{
    width: 100%;
    table-layout: auto;
    border-collapse: collapse;
    border: 1px solid #24292f;
    line-break: strict;
}
thead th,
thead td {
    font-weight: bold;
}
tbody th,
tbody tr {
    font-weight: normal;
}
th,
td{
    border: 0;
    text-align:left;
    padding: 8px;
}
thead {
    background: #24292f;
    color: white;
}
tr:nth-child(even) {
    background: rgba(0, 0, 0, 0.04);
}
sup {
    line-height: 1;
    font-size: 80%;
    unicode-bidi: isolate;
}
sup a {
    font-weight: normal;
    text-decoration: none;
}
sup a:before{
    content: "[";
}
sup a:after {
    content: "]";
}

header a,
footer a {
    font-weight: bold;
}

@media(min-width: 820px) {
    header li, footer li {
        display: inline-block;
        margin: 0 16px 0 0;
    }
}
</style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/" rel="home">Danny van Kooten</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/blog/">Blog</a></li>
            <li><a href="/contact/">Contact</a></li>
            <li><a href="/feed.xml">RSS</a></li>
        </ul>
    </nav>
</header>
<main>
