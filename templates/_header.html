<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/img/favicon.png" type="image/png">
<title>{{ .Title }}{{ if ne .Page.UrlPath "" }} - {{ .Site.Title }}{{ end }}</title>
<link rel="canonical" href="{{ .Page.Permalink }}">
<link rel="alternate" type="application/rss+xml" href="/feed.xml">
<link rel="stylesheet" href="/style.css">
<link rel="sitemap" type="application/xml" href="/sitemap.xml">
{{ if not .Page.DatePublished.IsZero -}}
<meta property="og:title" content="{{ .Page.Title }}">
<meta property="og:url" content="{{ .Page.Permalink }}">
<meta property="og:image" content="{{ .Site.Url }}img/avatar.jpeg">
<meta property="og:site_name" content="{{ .Site.Title }}">
{{- end -}}
</head>
<body>
<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h2>
        <a href="/">
          Danny van Kooten
        </a>
      </h2>
      <p class="lead">On software, sustainability, open-source and web stuff.</p>
    </div>

    <nav class="sidebar-nav">
        <a class="sidebar-nav-item" href="/about/">About</a>
        <a class="sidebar-nav-item" href="/projects/">Projects</a>
        <a class="sidebar-nav-item" href="/blog/">Blog</a>
        <a class="sidebar-nav-item" href="/bookmarks/">Bookmarks</a>
    </nav>

    <p>&copy; All rights reserved.</p>
  </div>
</div>
